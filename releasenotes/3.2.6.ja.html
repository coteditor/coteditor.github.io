	<h1>CotEditor 3.2.6 の変更点</h1>
	<p>リリース: <time>2017-12-11</time></p>
</header>


<section>
<h3>修正</h3>

<ul>
	<li>置換文字列内のバックスラッシュ正しく解釈できていなかった不具合を修正</li>
	<li>スクリプトメニューの項目が数字順にソートされなくなっていた不具合を修正</li>
	<li>不正なシェバンを持つファイルを扱うとクラッシュする可能性がある潜在的な不具合を修正</li>
	<li>日本語ローカライズを修正</li>
</ul>
</section>
