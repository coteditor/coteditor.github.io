		<p>リリース: <time>2025-12-27</time></p>
	</header>


	<section>
		<h2>改良</h2>

		<ul>
			<li>単語単位の削除で、ピリオドとコロンを単語の区切りとして扱うように改良</li>
			<li>ファイルブラウザで項目を複製したあとにフィルタを更新</li>
			<li>ユーザガイドを更新</li>
		</ul>
	</section>


	<section>
		<h2>修正</h2>

		<ul>
			<li>フォルダ書類の名前にフィルタが一致するとフィルタで項目が隠れなかったファイルブラウザの不具合を修正</li>
			<li>改行コードがCRLFの書類で、書類の末尾を含む範囲を矩形選択してカットしたときにアプリがクラッシュした不具合を修正</li>
		</ul>
	</section>
