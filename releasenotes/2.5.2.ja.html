<section>
<h2>修正</h2>

<ul>
	<li>不可視文字を非表示にできない不具合を修正</li>
	<li>「すべて置換」を連打するとアプリケーションがクラッシュすることがある不具合を修正</li>
	<li>ウインドウサイズ設定ウインドウを閉じた時にアプリケーションがクラッシュする不具合を修正</li>
	<li>行が途中で改行できない長い単語を含むときのぶら下がりインデントの挙動を修正</li>
</ul>
</section>
