	<section>
		<h2>改良</h2>

		<ul>
			<li>非互換文字スキャンのパフォーマンスを改善</li>
			<li><span class="trivial">trivial</span>: 外観設定ペインのフォントフィールドにツールチップを追加</li>
			<li><span class="trivial">dev</span>: カスタム並び替えビューをSwiftUIに移行</li>
		</ul>
	</section>


	<section>
		<h2>修正</h2>

		<ul>
			<li>複数置換設定の編集が保存されなかった不具合を修正</li>
			<li>改行のない大きな書類を開いたときにアプリケーションがハングすることがあった不具合を修正</li>
			<li>ローカライズ漏れを修正</li>
		</ul>
	</section>
