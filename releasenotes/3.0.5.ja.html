	<p>リリース: <time>2016-11-15</time></p>

<section>
<h2>修正</h2>

<ul>
	<li>スクリプト結果が書類／コンソールに反映されなかった不具合を修正</li>
	<li>macOS 10.12 でエディタがウインドウツールバーの下に入り込むことがあった不具合を修正</li>
	<li>ウインドウを閉じたあと AppStore 版 MarsEdit に編集結果が反映されなかった不具合を修正</li>
	<li>全般的な安定性を向上</li>
</ul>
</section>
